<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" type='text/css'/>
  <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" type='text/css'/>
  <script src="/static/js/jquery.min.js" type="text/javascript"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Result for {{ query }}</h1>
  <div class='row'>
    <div class='col-md-8'>
      {% for result in results %}
      <a href={{ 'http://www.foursquare.com/v/' + result._id }}><h2>{{ result._source.name }}</h2></a>
      <h3>{{ "%s, %s" % (result._source.location.city, result._source.location.country) }}
      {% endfor %}
    </div>
    <div class='col-md-4'>Semantic Search</div>
  </div>
</body>

</html>
